<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Report - {TEST_NAME}</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 40px;
        text-align: center;
      }

      .header h1 {
        font-size: 2.5em;
        margin-bottom: 10px;
        font-weight: 300;
        letter-spacing: 1px;
      }

      .header p {
        font-size: 1.1em;
        opacity: 0.9;
      }

      .timestamp {
        margin-top: 10px;
        font-size: 0.9em;
        opacity: 0.8;
      }

      .content {
        padding: 40px;
      }

      .summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 40px;
      }

      .stat-card {
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        padding: 20px;
        border-radius: 8px;
        text-align: center;
        border-left: 4px solid #667eea;
      }

      .stat-card.passed {
        border-left-color: #10b981;
        background: linear-gradient(135deg, #d4fc79 0%, #96f550 100%);
      }

      .stat-card.failed {
        border-left-color: #ef4444;
        background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
      }

      .stat-card.skipped {
        border-left-color: #f59e0b;
        background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
      }

      .stat-card h3 {
        font-size: 2.5em;
        font-weight: bold;
        color: white;
        margin-bottom: 5px;
      }

      .stat-card p {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.95em;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .section {
        margin-bottom: 40px;
      }

      .section h2 {
        font-size: 1.8em;
        margin-bottom: 20px;
        color: #333;
        padding-bottom: 10px;
        border-bottom: 3px solid #667eea;
        display: inline-block;
      }

      .test-case {
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 15px;
        transition: all 0.3s ease;
      }

      .test-case:hover {
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        transform: translateY(-2px);
      }

      .test-case.passed {
        border-left: 4px solid #10b981;
      }

      .test-case.failed {
        border-left: 4px solid #ef4444;
      }

      .test-case.skipped {
        border-left: 4px solid #f59e0b;
      }

      .test-header {
        display: flex;
        justify-content: space-between;
        align-items: start;
        margin-bottom: 15px;
      }

      .test-name {
        font-size: 1.2em;
        font-weight: 600;
        color: #333;
        flex: 1;
      }

      .test-status {
        display: inline-block;
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 0.85em;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .test-status.passed {
        background: #d1fae5;
        color: #065f46;
      }

      .test-status.failed {
        background: #fee2e2;
        color: #991b1b;
      }

      .test-status.skipped {
        background: #fef3c7;
        color: #92400e;
      }

      .test-details {
        color: #666;
        font-size: 0.95em;
        margin-bottom: 15px;
      }

      .test-details p {
        margin: 5px 0;
      }

      .screenshot-container {
        margin-top: 15px;
        padding: 15px;
        background: white;
        border-radius: 6px;
        border: 1px solid #e5e7eb;
      }

      .screenshot-container h4 {
        margin-bottom: 10px;
        color: #333;
        font-size: 0.95em;
      }

      .screenshot {
        max-width: 100%;
        height: auto;
        border-radius: 6px;
        margin-top: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      }

      .screenshot:hover {
        box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
        transform: scale(1.02);
        transition: all 0.3s ease;
      }

      .footer {
        background: #f3f4f6;
        padding: 20px 40px;
        text-align: center;
        color: #666;
        font-size: 0.9em;
        border-top: 1px solid #e5e7eb;
      }

      .badge {
        display: inline-block;
        padding: 4px 8px;
        margin-right: 5px;
        border-radius: 4px;
        font-size: 0.85em;
        font-weight: 600;
      }

      .badge-duration {
        background: #dbeafe;
        color: #1e40af;
      }

      .badge-browser {
        background: #e9d5ff;
        color: #6b21a8;
      }

      .error-message {
        background: #fef2f2;
        border: 1px solid #fecaca;
        border-radius: 6px;
        padding: 12px;
        margin-top: 10px;
        color: #991b1b;
        font-family: "Courier New", monospace;
        font-size: 0.9em;
        white-space: pre-wrap;
        word-break: break-word;
      }

      @media (max-width: 768px) {
        .header h1 {
          font-size: 1.8em;
        }

        .summary {
          grid-template-columns: 1fr;
        }

        .test-header {
          flex-direction: column;
        }

        .test-status {
          margin-top: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>ðŸ§ª Test Report</h1>
        <p>{TEST_NAME}</p>
        <div class="timestamp">Generated on {TIMESTAMP}</div>
      </div>

      <div class="content">
        <!-- Summary Section -->
        <div class="summary">
          <div class="stat-card passed">
            <h3>{PASSED_COUNT}</h3>
            <p>Passed</p>
          </div>
          <div class="stat-card failed">
            <h3>{FAILED_COUNT}</h3>
            <p>Failed</p>
          </div>
          <div class="stat-card skipped">
            <h3>{SKIPPED_COUNT}</h3>
            <p>Skipped</p>
          </div>
        </div>

        <!-- Test Cases Section -->
        <div class="section">
          <h2>ðŸ“‹ Test Cases</h2>
          <div id="test-cases">{TEST_CASES}</div>
        </div>
      </div>

      <div class="footer">
        <p>âœ¨ Automated Test Report | Powered by Playwright</p>
      </div>
    </div>
  </body>
</html>
